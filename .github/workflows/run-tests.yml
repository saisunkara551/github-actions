name: Unit Test
on:[push  , workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -  name:checkout code
         uses: actions/checkout@v3
      -  name: install nodejs
         uses: actions/setup-node@v4
      -  name: install dependencies
         run: npm ci
      -  name: run tests
         run: npm test
         
